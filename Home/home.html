<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="slide.js">
	</script>
</head>
<body>
	<div class="header">
		<h1>GameHub</h1>
		<div id="profile">
			<h4>Karan</h4>
			<img src="http://intelligentsystemsmonitoring.com/wp-content/plugins/all-in-one-seo-pack/images/default-user-image.png" id="picture">
		</div>
	</div>

	<div class="search-bar">
		<h3>Search</h3>
	</div>
	<center>
		<div class="new">
			<img type="button" onClick="slide1(-1)" src="leftarrow.jpg" id="left_holder"/>
			<img src="img1.jpg" id="newpic1" />
			<img src="img3.jpg" id="newpic2" />
			<img type="button" onClick="slide1(1)" src="rightarrow.jpg" id="right_holder"/>
		</div>
		<div class="trending">
			<img type="button" onClick="slide2(-1)" src="leftarrow.jpg" id="left_holder"/>
			<img src="img4.jpg" id="trenpic1" />
			<img src="img5.jpg" id="trenpic2" />
			<img type="button" onClick="slide2(1)" src="rightarrow.jpg" id="right_holder"/>
		</div>
	</center>
	<div class="footer">
		<p>&copy; GroupName</p>
	</div>
</body>
</html>
